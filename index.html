<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alphaClash</title>
    <link rel="stylesheet" href="./ouput/main.css" />
    <style>
      .poppins {
        font-family: "Poppins", sans-serif;
      }
      .anton {
        font-family: "Anton", sans-serif;
      }
    </style>
  </head>
  <body
    class="font-[poppins] bg-[#03045e] min-h-screen bg-[url(../images/background.png)] bg-no-repeat bg-center"
  >
    <main>
      <section
        class="home flex flex-col justify-center items-center min-h-screen gap-10"
      >
        <h1 class="text-bold text-9xl text-white font-[anton] text-center">
          Alpha Clash Pro
        </h1>
        <h2 class="text-white font-[anton] text-2xl text-center">
          Unleash Your Keyboard Kung Fu : Press
          <span class="text-[#03045e]">“Enter”</span> to Play
        </h2>
        <button
          class="btn glass text-xl tracking-[4px] text-white font-bold bg-[#003049] hover:bg-black my-6"
        >
          Play Now
        </button>
      </section>
      <section class="playGround hidden">
        <div class="flex flex-col items-center gap-16 pt-6">
          <div
            class="artboard artboard-horizontal phone-6 border-8 rounded-xl border-[#010313CC] bg-[#FFFFFFB3]"
          >
            <div class="flex justify-center">
              <p
                class="bg-[#010313CC] text-white px-6 pb-4 text-xl rounded-b-lg"
              >
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p
                class="text-black font[anton] text-9xl text-center font-extrabold"
              >
                N
              </p>
            </div>
          </div>
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <div class="flex justify-between w-3/4">
            <button class="btn glass text-white text-xl hover:bg-black">
              Life
              <span><img src="./images/life-icon.svg" alt="Life-icon" /></span>1
            </button>
            <button class="btn glass text-white text-xl hover:bg-black">
              Score
              <span
                ><img src="./images/dollar-icon.svg " alt="dollar-icon" /></span
              >1
            </button>
          </div>
        </div>
      </section>
      <section
        class="score flex justify-center items-center flex-col min-h-screen hidden"
      >
        <div
          class="flex flex-col items-center bg-gradient-to-r from-[#003049] to-[#ccd5ae] text-black rounded-lg p-14"
        >
          <h1 class="text-8xl">
            <span class="font-extrabold">Score:</span>
            <span class="font-medium">1</span>
          </h1>
          <button
            class="btn glass text-black font-bold bg-[#003049] hover:bg-white my-6"
          >
            Play Again
          </button>
          <p class="font-bold">Practice will make you pro</p>
        </div>
      </section>
    </main>
    <script src="./ouput/script.js"></script>
  </body>
</html>
